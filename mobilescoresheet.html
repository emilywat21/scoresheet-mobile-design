<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="scoresheet.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Lato">

  <title>Frontend Mentor | Results summary component</title>
  

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div id="scorebox">

  <h3>Your Result</h3>

  <div class="scorecircle">
    <p class="score"><span class="bigscore">76</span><br>
    of 100</p>
  </div>

  <h4>Great</h4>

  <p class="text">You scored higher than 65% of the people who have taken these tests.</p>

</div>

  <h5>Summary</h5>

<div id="grid-items">
  <div class="item1">
    <section class="reaction">Reaction<span class="r-score"><span>80</span> / 100</span></section>
  </div>
  <img id="lightning" src="./icon-reaction.svg" alt="lightning" height="25px" width="25px">

  <div class="item2">
    <section class="memory">Memory
      <span class="r-score"><span>92</span> / 100</span></section>
  </div>
  <img id="brain" src="./icon-memory.svg" alt="brain" height="25px" width="25px">

  <div class="item3"><section class="verbal">Verbal
    <span class="r-score"><span>61</span> / 100</span></section>
  </div>
  <img id="bubble" src="./icon-verbal.svg" alt="bubble" height="25px" width="25px">

  <div class="item4"><section class="visual">Visual
    <span class="r-score"><span>72</span> / 100</span></section>
  </div>
  <img id="eye" src="./icon-visual.svg" alt="eye" height="25px" width="25px">

  <button class="button" type="button">Continue</button>
</div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/emily-watson-willingham-2a5156168/">Emily Willingham</a>.
  </div>
</body>
</html>
